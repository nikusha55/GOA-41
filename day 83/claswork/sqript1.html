<script>
    const age = parseInt(prompt("შეიყვანეთ თქვენი ასაკი:"));

    if (age > 80) {
        console.log("ოხ შე ბებელო");
    } else if (age > 18) {
        console.log("ვაჟკაციხარ უკვე ვაჟკაცი");
    } else if (age > 12) {
        console.log("თინეიჯერი/მოზარდი ხარ");
    } else if (age > 5) {
        console.log("პატარახარ პატარახარ");
    } else {
        console.log("ძაან პაწუა ხარ");
    }

</script>
