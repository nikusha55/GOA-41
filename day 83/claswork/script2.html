<script>
    const num1 = prompt("შეიყვანეთ პირველი რიცხვი (num1):");
    const num2 = prompt("შეიყვანეთ მეორე რიცხვი (num2):");

    if (isNaN(num1) || isNaN(num2)) {
        console.log("გთხოვთ, შეიყვანოთ სწორი რიცხვები");
    } else {
        const number1 = parseFloat(num1);
        const number2 = parseFloat(num2);
        const operation = prompt("აირჩიეთ ოპერაცია (+, -, *, /):");

        switch (operation) {
            case "+":
                console.log(`შედეგი: ${number1 + number2}`);
                break;
            case "-":
                console.log(`შედეგი: ${number1 - number2}`);
                break;
            case "*":
                console.log(`შედეგი: ${number1 * number2}`);
                break;
            case "/":
                if (number2 === 0) {
                    console.log("ნული ვერ იქნება გამყოფი");
                } else {
                    console.log(`შედეგი: ${number1 / number2}`);
                }
                break;
            default:
                console.log("გთხოვთ, აირჩიოთ სწორი ოპერაცია (+, -, *, /)");
        }
    }

</script>
