<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px;
        }

        .top {
            background-color: #4CAF50;
            height: 150px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        .middle div {
            background-color: #2196F3;
            height: 150px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .bottom div {
            background-color: #f44336;
            height: 150px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .middle {
                grid-template-columns: 1fr 1fr;
            }

            .bottom {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .top {
                height: 120px;
            }

            .middle {
                height: 120px;
            }

            .bottom {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top">Top</div>

    <div class="middle">
        <div>Div 1</div>
        <div>Div 2</div>
    </div>

    <div class="bottom">
        <div>Div 1</div>
        <div>Div 2</div>
    </div>
</div>

</body>
</html>
