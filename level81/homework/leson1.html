<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("შეიყვანე პირველი რიცხვი:"));
        let num2 = parseFloat(prompt("შეიყვანე მეორე რიცხვი:"));

        let addition1 = num1 + num2;
        let addition2 = num1 + 10;
        let addition3 = num2 + 15;

        let subtraction1 = num1 - num2;
        let subtraction2 = num1 - 5;
        let subtraction3 = num2 - 8;

        let multiplication1 = num1 * num2;
        let multiplication2 = num1 * 3;
        let multiplication3 = num2 * 2;

        let division1 = num1 / num2;
        let division2 = num1 / 4;
        let division3 = num2 / 2;

        let exponent1 = num1 ** 2;
        let exponent2 = num2 ** 3;
        let exponent3 = num1 ** num2;

        alert("Addition examples:" + addition1 + ", " + addition2 + ", " + addition3);
        alert("Subtraction examples:" + subtraction1 + ", " + subtraction2 + ", " + subtraction3);
        alert("Multiplication examples:" + multiplication1 + ", " + multiplication2 + ", " + multiplication3);
        alert("Division examples:" + division1 + ", " + division2 + ", " + division3);
        alert("Exponentiation examples:" + exponent1 + ", " + exponent2 + ", " + exponent3);

        console.log("Addition examples:", addition1, addition2, addition3);
        console.log("Subtraction examples:", subtraction1, subtraction2, subtraction3);
        console.log("Multiplication examples:", multiplication1, multiplication2, multiplication3);
        console.log("Division examples:", division1, division2, division3);
        console.log("Exponentiation examples:", exponent1, exponent2, exponent3);
    </script>
</body>
</html>
